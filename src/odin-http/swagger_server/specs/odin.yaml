openapi: 3.0.1
info:
  title: odin API
  description: This spec defines the odin API, which is used to communicate with the
    odin server.
  termsOfService: http://swagger.io/terms/
  contact:
    email: odin@interactions.com
  license:
    name: Interactions
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
- url: https://dev-null.io/v1
- url: http://dev-null.io/v1
tags:
- name: odin
  description: odin API definition
  externalDocs:
    description: odin API definition
    url: https://dev-null.io
paths:
  /users:
    get:
      tags:
      - odin
      summary: Get user info
      operationId: get_users
      parameters:
      - name: q
        in: query
        description: Get users
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Provide back users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResults'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    post:
      tags:
      - odin
      summary: Create a user
      operationId: create_user
      requestBody:
        description: A user definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserWrapperDefinition'
        required: true
      responses:
        200:
          description: Give back the user definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWrapperDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /users/{id}:
    get:
      tags:
      - odin
      summary: Get a user
      operationId: get_user
      parameters:
      - name: id
        in: path
        description: ID of a user
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Provide back a User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWrapperDefinition'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    put:
      tags:
      - odin
      summary: Update a User
      operationId: update_user
      parameters:
      - name: id
        in: path
        description: Username
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: A User definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDefinition'
        required: true
      responses:
        200:
          description: Provide back a user definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWrapperDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    delete:
      tags:
      - odin
      summary: Delete a user
      operationId: delete_user
      parameters:
      - name: id
        in: path
        description: User ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Remove a user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWrapperDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /auth:
    post:
      tags:
      - odin
      summary: Return JWT token
      operationId: generate_token
      requestBody:
        description: An Auth definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthDefinition'
        required: true
      responses:
        200:
          description: Provide back a JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponseDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /nodes:
    get:
      tags:
      - odin
      summary: Get info for all nodes
      operationId: get_node_info
      parameters:
      - name: q
        in: query
        description: Get node info by partial match
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Provide back node infos
          content:
            application/json:
              schema:
                type: string
                format: string
                x-content-type: application/json
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /pipelines:
    get:
      tags:
      - odin
      summary: Get pipeline info
      operationId: get_pipelines
      parameters:
      - name: q
        in: query
        description: Get jobs by partial name match
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Provide back pipeline statuses
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineResults'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    post:
      tags:
      - odin
      summary: Run a pipeline
      operationId: create_pipeline
      requestBody:
        description: A Pipeline definition (really just the job name)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PipelineWrapperDefinition'
        required: true
      responses:
        200:
          description: Provide back a populate pipeline definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineWrapperDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /pipelines/{id}:
    get:
      tags:
      - odin
      summary: Get a Pipeline Status
      operationId: get_pipeline
      parameters:
      - name: id
        in: path
        description: ID of Pipeline
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Provide back a Pipeline Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineWrapperDefinition'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    delete:
      tags:
      - odin
      summary: Delete a Pipeline
      operationId: cleanup_pipeline
      parameters:
      - name: id
        in: path
        description: ID of Pipeline
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: db
        in: query
        description: Delete the database entry for the pipeline too.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      - name: fs
        in: query
        description: Delete the filesystem artifact for the pipeline too.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      responses:
        200:
          description: Remove a Pipeline
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PipelineCleanupResults'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /resources/{id}/events:
    get:
      tags:
      - odin
      summary: Get resource events
      operationId: get_events
      parameters:
      - name: id
        in: path
        description: ID of resource
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Give back a list of events
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventResults'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /resources/{id}/data:
    get:
      tags:
      - odin
      summary: Get resource data
      description: |
        Get resource data
      operationId: get_resource_data
      parameters:
      - name: id
        in: path
        description: resource ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Provide back data for a resource
          content:
            application/json:
              schema:
                type: string
                format: string
                x-content-type: application/json
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /jobs:
    get:
      tags:
      - odin
      summary: Get Job chain info
      operationId: get_jobs
      parameters:
      - name: q
        in: query
        description: Get Jobs by partial name match
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        200:
          description: Provide back a pipeline definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResults'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    post:
      tags:
      - odin
      summary: Create a job definition
      operationId: create_job
      requestBody:
        description: A Job definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobWrapperDefinition'
        required: true
      responses:
        200:
          description: Provide back a job definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobWrapperDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /jobs/{id}:
    get:
      tags:
      - odin
      summary: Get Job
      operationId: get_job
      parameters:
      - name: id
        in: path
        description: Get Job for an ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Provide back a Job definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobWrapperDefinition'
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    put:
      tags:
      - odin
      summary: Create a Job definition
      operationId: update_job
      parameters:
      - name: id
        in: path
        description: Job ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: A Job definition
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobDefinition'
        required: true
      responses:
        200:
          description: Provide back a job definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobWrapperDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
  /jobs/{id}/files/{filename}:
    get:
      tags:
      - odin
      summary: Get a file required for a Job
      description: |
        Get a file from the server that is used for a pipeline
      operationId: download_job_file
      parameters:
      - name: id
        in: path
        description: job ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: filename
        in: path
        description: A basename to use on the server
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Provide back a Job definition
          content:
            text/plain:
              schema:
                type: string
                format: string
                x-content-type: text/plain
      x-openapi-router-controller: swagger_server.controllers.odin_controller
    post:
      tags:
      - odin
      summary: Upload a file required for a Job
      description: "Uploads a file needed for a pipeline step.   Puts the file to\
        \ the pipeline location.   If the file already exists, it will be overwritten\
        \  \n"
      operationId: upload_job_file
      parameters:
      - name: id
        in: path
        description: Job ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: filename
        in: path
        description: A basename to use on the server
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: A config file
        content:
          text/plain:
            schema:
              type: string
              format: string
      responses:
        200:
          description: Provide back a Job definition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadDefinition'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - odinAuth: []
      x-openapi-router-controller: swagger_server.controllers.odin_controller
